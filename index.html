<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img"></div>
    <div class="background">
      <div class="controls" >
        <label for="blur">blur:</label>
        <input
          type="range"
          id="blur"
          min="0"
          max="100"
          onchange="filter()"
          onvolumechange="filter()"
          onclick="filter()"
          value="0"
        />
        <label for="brightness">brightness:</label>
        <input
          type="range"
          id="brightness"
          min="0"
          max="100"
          onchange="filter()"
          onvolumechange="filter()"
          onclick="filter()"
          
          value="100"
        /><label for="saturation">saturation:</label>
        <input
          type="range"
          id="saturation"
          min="0"
          max="100"
          onchange="filter()"
          onvolumechange="filter()"
          onclick="filter()"
          value="100"
        /><label for="hue">hue:</label
        ><input
          type="range"
          id="hue"
          min="0"
          max="100"
          onchange="filter()"
          onvolumechange="filter()"
          value="0"
          onclick="filter()"
        />
        <label for="contrast">contrast:</label
        ><input
          type="range"
          id="contrast"
          min="0"
          max="250"
          onchange="filter()"
          onvolumechange="filter()"
          onclick="filter()"
          value="100"
        />
        <label for="invert">invert:</label
        ><input
          type="range"
          id="invert"
          min="0"
          max="120"
          onchange="filter()"
          onvolumechange="filter()"
          value="0"
          onclick="filter()"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
